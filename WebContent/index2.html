<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="resources/fontawesome/css/all.css">
</head>
<body>
	<header>
		<img src="img/logo-sunarp1.png" id="logo_sunarp">
		<h1 id="title">Módulo de Recuperación de Contraseña</h1>
	</header>
	
	<main>
		<div id="content_login">
			<i class="fas fa-user-circle" id="logo_login"></i>
			<h1 id="title_login">Ingrese usuario y contraseña de Windows</h1>
			
			<div id="form_login">
				<label for="user">Usuario</label><br>
				<input type="text" id="user"><br><br>
				<label for="password">Contraseña</label><br>
				<input type="password" id="pass"><br><br>
				<label for="BD"></label>
				
				<div id="content_btn">
					<button id="btn_ingresar">INGRESAR</button>
				</div>
			</div>
		</div>
	</main>
	
	
	<script type="text/javascript" src="resources/jquery/jquery-3.3.1.min.js"></script>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
