<!DOCTYPE html>
<html>
    
<head>
	<meta charset="utf-8">
	<title>RESETEO DE CONTRASEÑA</title>
	<link rel="icon" type="image/png" href="img/favicon.ico">
	
	<link rel="stylesheet" type="text/css" href="resources/bootstrap-4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="resources/alertifyjs/css/alertify.css">
	<link rel="stylesheet" type="text/css" href="resources/alertifyjs/css/themes/default.css">
	
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header id="cabecera">
  		<img src="img/logo-sunarp1.png" id="logo">
        <h1>Reseteo de contraseña</h1>
    </header>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<img src="img/cuchimilco_sunarp.png" class="cuchimilco" alt="Logo">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="img/reset_password_icon2.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="mt-4">
							<div class="d-flex justify-content-center links text-info">
								Ingrese con usuario y contraseña de Windows
							</div>
						</div><br>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" id="user" value="" placeholder="usuario" autofocus>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" id="pass" value="" placeholder="contraseña">
						</div>
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<button type="button" name="button" class="btn login_btn" id="btn_ingresar">Ingresar</button>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="resources/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="resources/alertifyjs/alertify.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
